
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T’chiche v2.0</title>
    <meta name="theme-color" content="#ff69b4"/>
    <!-- C'est cette ligne qui relie votre design au HTML -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Écran de démarrage -->
    <div id="start-screen" class="screen active">
        <div class="container">
            <h1>T'chiche</h1>
            
            <div class="settings-group">
                <h2>1. Choisissez le niveau</h2>
                <div class="level-selector">
                    <button class="level-btn" data-level="1">Phase 1 – Préliminaires</button>
                    <button class="level-btn" data-level="2">Phase 2 – Plus en profondeur</button>
                    <button class="level-btn" data-level="3">Phase 3 – Hors de contrôle</button>
                    <button class="level-btn" data-level="4">Phase 4 – Transcendance</button>
                </div>
            </div>

            <div class="settings-group">
                <h2>2. Choisissez le mode</h2>
                <div class="mode-selector">
                    <button class="mode-btn" data-mode="friends">Entre amis</button>
                    <button class="mode-btn" data-mode="couple">En couple</button>
                </div>
            </div>
            
            <div class="settings-group">
                <h2>3. Ajoutez les joueur·se·s</h2>
                <div id="players-list">
                    <div class="player-input-group">
                        <input type="text" class="player-name" placeholder="Prénom Joueur/se 1" required>
                    </div>
                </div>
                <button id="add-player-btn">+ Ajouter un·e joueur·se</button>
                <button id="add-custom-challenges-btn">Ajouter mes propres défis</button>
            </div>

            <button id="start-game-btn" class="cta-btn" disabled>T'chiche ?</button>
        </div>
    </div>

    <!-- Écran de jeu -->
    <div id="game-screen" class="screen">
        <div class="container">
            <h2 id="turn-indicator"></h2>
            <div id="challenge-card">
                <p id="challenge-text">Préparez-vous...</p>
            </div>
            <div class="game-buttons">
                <button id="truth-btn" class="choice-btn">Vérité</button>
                <button id="dare-btn" class="choice-btn">Action</button>
                <button id="random-btn" class="choice-btn">Défi Aléatoire</button>
                <button id="next-player-btn" class="choice-btn">Joueur·se Suivant·e</button>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter des défis personnalisés -->
    <div id="custom-challenge-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Ajouter un défi personnalisé</h2>
            <div class="custom-form">
                <label for="custom-level-select">Choisir le niveau :</label>
                <select id="custom-level-select">
                    <option value="1">Phase 1 – Préliminaires</option>
                    <option value="2">Phase 2 – Plus en profondeur</option>
                    <option value="3">Phase 3 – Hors de contrôle</option>
                    <option value="4">Phase 4 – Transcendance</option>
                </select>
                <label for="custom-type-select">Choisir le type :</label>
                <select id="custom-type-select">
                    <option value="truths">Vérité</option>
                    <option value="dares">Action</option>
                </select>
                <textarea id="custom-challenge-input" placeholder="Écrivez votre défi ici..."></textarea>
                <button id="save-custom-challenge-btn">Sauvegarder le défi</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('ServiceWorker registration successful:', registration))
                    .catch(error => console.log('ServiceWorker registration failed:', error));
            });
        }
    </script>
</body>
</html>
