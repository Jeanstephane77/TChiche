!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'chiche v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d021f;
            --text-color: #f0e6ff;
            --primary-color: #ff69b4;
            --card-bg-color: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 105, 180, 0.5);
            --font-ui: 'Montserrat', sans-serif;
            --font-title: 'Caveat', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-ui);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .screen {
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* --- Titre --- */
        .main-title {
            font-family: var(--font-title);
            font-size: 4rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
            margin-bottom: 20px;
        }
        
        @media (max-width: 420px) {
            .main-title {
                font-size: 3rem;
            }
        }

        /* --- Sections de configuration --- */
        .setup-section {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
        }

        .setup-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .choice-btn, .action-btn, .level-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .choice-btn:hover, .action-btn:hover, .level-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            color: var(--bg-color);
        }

        .choice-btn.selected, .level-btn.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            color: var(--bg-color);
        }

        /* --- Section Joueurs --- */
        #player-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        #player-list input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .setup-section .action-btn {
            width: 100%;
            margin-top: 5px;
        }
        
        #start-game-btn {
            background: var(--primary-color);
            color: var(--bg-color);
            font-weight: 700;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 0 20px var(--primary-color);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        #start-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-color);
        }

        /* --- Écran de jeu --- */
        #game-screen {
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }

        #turn-indicator {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        #challenge-card {
            width: 100%;
            min-height: 300px;
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
            margin-bottom: 20px;
        }

        #card-content {
            transition: opacity 0.3s ease-in-out;
        }

        #challenge-text {
            font-family: var(--font-title);
            font-size: 2.5rem;
            line-height: 1.4;
        }

        #author-tag {
            font-size: 0.8rem;
            margin-top: 15px;
            color: var(--primary-color);
            font-style: italic;
            display: none;
        }
        
        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .game-buttons .choice-btn {
            flex-basis: calc(50% - 5px);
        }
        
        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .modal-content h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .modal-content textarea, .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            min-height: 100px;
        }
        
        .modal-content select {
            min-height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Écran de Configuration -->
        <div id="setup-screen" class="screen active">
            <h1 class="main-title">T'chiche ? 😈🔥</h1>
            
            <div class="setup-section">
                <h2>1. Choisissez le niveau</h2>
                <div class="button-grid">
                    <button class="level-btn" data-level="1">Phase 1 - Préliminaires</button>
                    <button class="level-btn" data-level="2">Phase 2 - Plus en profondeur</button>
                    <button class="level-btn" data-level="3">Phase 3 - Hors de contrôle</button>
                    <button class="level-btn" data-level="4">Phase 4 - Transcendance</button>
                </div>
            </div>

            <div class="setup-section">
                <h2>2. Ajoutez les joueur·se·s</h2>
                <div id="player-list">
                    <!-- Les inputs des joueurs seront ajoutés ici par JS -->
                </div>
                <button id="add-player-btn" class="action-btn">+ Ajouter un·e joueur·se</button>
                <button id="add-custom-btn" class="action-btn">Ajouter mes propres défis</button>
            </div>

            <button id="start-game-btn">T'chiche ?</button>
        </div>

        <!-- Écran de Jeu -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <h2 id="turn-indicator"></h2>
            </div>
            <div id="challenge-card">
                <div id="card-content">
                    <p id="challenge-text"></p>
                    <p id="author-tag"></p>
                </div>
            </div>
            <div class="game-buttons">
                <button id="truth-btn" class="choice-btn">Vérité</button>
                <button id="dare-btn" class="choice-btn">Action</button>
                <button id="random-btn" class="choice-btn">Défi Aléatoire</button>
                <button id="pass-btn" class="choice-btn">Je passe...</button>
                <button id="next-player-btn" class="choice-btn" style="width:100%; margin-top: 10px;">Joueur·se Suivant·e</button>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un défi perso -->
    <div id="custom-challenge-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Ajouter un défi personnalisé</h3>
            <select id="custom-level-select">
                <option value="1">Phase 1 - Préliminaires</option>
                <option value="2">Phase 2 - Plus en profondeur</option>
                <option value="3">Phase 3 - Hors de contrôle</option>
                <option value="4">Phase 4 - Transcendance</option>
            </select>
            <select id="custom-type-select">
                <option value="truths">Vérité</option>
                <option value="dares">Action</option>
            </select>
            <textarea id="custom-challenge-text" placeholder="Écrivez votre défi ici..."></textarea>
            <button id="save-challenge-btn" class="action-btn">Sauvegarder le défi</button>
            <button id="close-modal-btn" class="action-btn" style="margin-top:10px;">Fermer</button>
        </div>
    </div>

    <!-- Modal pour les Gages -->
    <div id="gage-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>😈 GAGE ! 😈</h3>
            <p id="gage-text"></p>
            <button id="close-gage-modal-btn" class="action-btn" style="margin-top:20px;">J'ai compris, au suivant...</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
