    <style>
        :root {
            --bg-color: #0d021f;
            --text-color: #ffffff;
            --primary-color: #c832ff;
            --card-bg-color: rgba(26, 1, 48, 0.7);
            --font-ui: 'Montserrat', sans-serif;
            --font-challenge: 'Caveat', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-ui);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .screen {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Start Screen --- */
        #start-screen h1 {
            font-family: var(--font-ui);
            font-weight: 600;
            font-size: 3.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color), 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            margin-bottom: 15px;
        }

        #start-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
        }

        #start-btn {
            background: transparent;
            color: var(--text-color);
            font-weight: 600;
            padding: 15px 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 0 15px var(--primary-color);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #start-btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-color);
        }

        /* --- Game Screen --- */
        #game-screen {
            justify-content: space-between;
            height: 100vh;
        }

        .game-header {
            width: 100%;
        }

        #turn-indicator {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
        }

        .progress-container p {
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--card-bg-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
            transition: width 0.5s ease-in-out;
        }

        #challenge-card {
            width: 100%;
            min-height: 250px;
            background: var(--card-bg-color);
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(200, 50, 255, 0.5);
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(5px);
        }

        #challenge-text {
            font-family: var(--font-challenge);
            font-size: 2.2rem;
            line-height: 1.4;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .choice-btn {
            padding: 15px 0;
            width: 45%;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .choice-btn:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            transform: translateY(-5px);
        }

        #level-up-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(200, 50, 255, 0.9);
            color: var(--text-color);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
